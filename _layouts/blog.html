<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>through the ocean</title>
    <link rel="stylesheet" href="{{ "/css/blog.css" | prepend: site.baseurl }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>through the ocean</h1>
        <p>13.08 - 27.11</p>
      </header>

      <section>
        {% for post in site.posts %}
          {% for cat in post.categories %}
            {% if cat == page.category %}
            <div class="post postContent">
              <div  class="postDate"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%d.%m.%Y" }}</time>
              </div>
              <div class="postDay">
                {{post.tag}}
              </div>
              <br>
              <div class="postTitle">
              <h3><a class='postLink' href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h3>
              </div>
              <div class="post-content">
             {{ post.content }}
              </div>
            </div>
            {% endif %}
          {% endfor %}
        {% endfor %}
      </section>

      <footer>
        <p>powered by
          <a href="https://github.com/orderedlist/minimal">minimal</a>
        </p>
      </footer>
    </div>
  </body>
</html>
